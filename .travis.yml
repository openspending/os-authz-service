language:
  python

python:
  - 3.5

addons:
    postgresql: "9.4"

services:
    - elasticsearch

env:
    global:
        - OS_CONDUCTOR_ENGINE=postgresql://postgres@/postgres
        - OS_ELASTICSEARCH_ADDRESS=localhost:9200

install:
  - pip install --upgrade -r requirements.dev.txt

before_script:
  - sleep 30
  - curl localhost:9200

script:
  - pylama conductor
  - nosetests tests -sv --with-coverage --cover-package conductor

after_success:
  - coveralls

notifications:
  slack:
    secure: 
